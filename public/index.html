        <p>Hi I am Gabriel,<br>I am studying FP GS in Spain<br>I like to do many kinds of web projects<br><span

        <div class="btn-group d-flex align-items-center social" role="group" aria-label="Social">
            <button type="button" class="btn btn-dark p-2 twitter"><i class="fab fa-twitter"></i></button>
            <button type="button" class="btn btn-dark p-2 github"><i class="fab fa-github"></i></button>

        <div class="project-request">
            <p class="fw-bold text-decoration-underline text-center">Request a project</p>
            <form id="project-request">
                <input type="text" name="name" id="name" class="form-control" placeholder="Your Name">
                <br>
                <input type="email" name="email" id="email" class="form-control" placeholder="Your Email">
                <br>
                <select class="form-select form-select-lg mb-3 bg-dark white" aria-label=".form-select-lg">
                    <option selected>Select technology</option>
                    <option value="1" disabled>Front-end</option>
                    <option value="2">HTML+CSS+JS (no frameworks)</option>
                    <option value="3">HTML+CSS+React</option>
                    <option value="4">HTML+CSS+Vue</option>
                    <option value="5" disabled>Back-end</option>
                    <option value="6">NodeJS</option>
                    <option value="7">Deno</option>
                    <option value="8">ExpressJS</option>
                </select>
                <textarea name="message" id="message" cols="5" rows="5" class="form-control"
                    placeholder="Your Message"></textarea>
                <button type="submit" class="btn btn-dark w-100">Send <i
                        class="fas fa-paper-plane rotated"></i></button>
            </form>
        </div>
    </div>
